<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
		<form method="POST", action="{{ url_for('login') }}">
			{{ form.csrf_token }}
			<p>{{ form.email.label }}<br>{{ form.email(size=20) }}</p>
			<p>{{ form.pswd.label }}<br>{{ form.pswd(size=20) }}</p>
			{{ form.sbmt }}
		</form>
        </div>
	</body>
</html>
